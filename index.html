    <header>

        <section class="bg-gray-100 p-4 m-4 rounded-lg">
          <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs" />
          <button onclick="handelSearch()" class="btn btn-accent">search</button>
        </section>
      



      <!-- search result -->
         <section>
          <div id="loading-spinner" class="text-center  my-80 hidden">
            <span class="loading loading-spinner text-accent"></span>
          </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

                      </div>

            </div>

            <!-- show more -->
            <div id="show-all-container" class="hidden text-center">
              <button onclick="handelShowAll()" class="btn btn-accent mt-4">Show all</button>
            </div>
         </section>


         <!-- show detail modal -->
         <!-- Open the modal using ID.showModal() method -->
          <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
              <h3 id="phone-name" class="font-bold text-lg">Hello!</h3>
              <p class="py-4">Press ESC key or click the button below to close</p>
              <div class="modal-action">
                <form method="dialog">
                  <!-- if there is a button in form, it will close the modal -->
                  <button class="btn">Close</button>
                </form>
              </div>
            </div>
          </dialog>

    </main>
